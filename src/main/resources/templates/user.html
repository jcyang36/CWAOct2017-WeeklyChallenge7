<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <style>
        form {
            margin: 0 auto;
            width:350px;
        }

        input.search-box {
            width: 15%;
            background: #333;
            background-image: url('/img/glyphicons-halflings-white.png');
            background-position: -48px 0;
            padding-left: 30px;
            margin-top: 45px;
            border: 0;
            float: right;
        }
    </style>

    <style>
        table {
            margin: 0 auto;
            width:75%;

        }
    </style>
</head>
<body>


<nav class="navbar navbar-custom">
    <div class ="container-fluid">
        <div class="navbar-header">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <a class="navbar-brand">CONNECT UP</a>
            </div>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/"><h3>CONNECT UP</h3></a></li>
            <li class="active"><a href="/userlist"><h3>User list</h3></a></li>
            <li><a href="/logout"><h3>Log out</h3></a></li>
        </ul>

    </div>
</nav>





<div class = "container">

        <div th:each = "record: ${recordList}">
             <p th:utext = "${record.first} +' ' +${record.middle}+' '+ ${record.last}">Record </p>
            <p th:utext = "${record.email}"></p>
                <h5>Education</h5>
              <p th:utext = "${record.degree}+' in '+${record.field}+' &lt;br/&gt;'+${record.school}+', '+${record.yearGrad}">Record</p>
            <h5>Experience</h5>
           <p th:utext=" ${record.workTitle} +' &lt;br/&gt; ' +${record.company}+', '+${record.workDur}+'&lt;br/&gt; '+ ${record.duty}">Record</p>
            <h5>Skills</h5>
            <p th:utext="${record.skill}+ ', '+ ${record.proficiency}">Record</p>
        </div>






</div>
</body>

</html>
