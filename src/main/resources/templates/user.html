<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Balance</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/gsdk.css" rel="stylesheet"/>

    <link href="assets/css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Grand+Hotel|Open+Sans:400,300' rel='stylesheet' type='text/css'/>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

    <style>
        table {
            margin: 0 auto;
            width:75%;

        }
    </style>
</head>
<body>


<div class="masthead">
    <ul class="nav nav-justified">
        <li ><a href="/"><h3>CONNECT UP</h3></a></li>
        <li class="active"><a href="/userlist"><h3>User list</h3></a></li>
        <li><a href="/logout"><h3>Log out</h3></a></li>
    </ul>
</div>





<div class = "container">

        <div th:each = "record: ${recordList}">
             <p th:utext = "${record.first} +' ' +${record.middle}+' '+ ${record.last}">Record </p>
            <p th:utext = "${record.email}"></p>
                <h5>Education</h5>
              <p th:utext = "${record.degree}+' in '+${record.field}+' &lt;br/&gt;'+${record.school}+', '+${record.yearGrad}">Record</p>
            <h5>Experience</h5>
           <p th:utext=" ${record.workTitle} +' &lt;br/&gt; ' +${record.company}+', '+${record.workDur}+'&lt;br/&gt; '+ ${record.duty}">Record</p>
            <h5>Skills</h5>
            <p th:utext="${record.skill}+ ', '+ ${record.proficiency}">Record</p>
        </div>






</div>
</body>
<!--  jQuery and Bootstrap core files    -->
<script src="assets/js/jquery.js" type="text/javascript"></script>

<script src="assets/js/bootstrap-datepicker.js"></script>
<script src="assets/js/chartist.min.js"></script>
<script src="assets/js/jquery.tagsinput.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

<!--  Get Shit Done Kit PRO Core javascript 	 -->
<script src="assets/js/get-shit-done.js"></script>

<!--  Get Shit Done Kit PRO methods used for demo purpose      -->
<script src="assets/js/demo.js"></script>

<script>
    $().ready(function(){
        initMorphingButtons();
        initDemoChartist();
        initGoogleMaps();
    });
</script>
