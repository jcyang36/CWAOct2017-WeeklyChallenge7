<div class="masthead">
    <ul class="nav nav-justified">
        <li ><a href="/"><h3>CONNECT UP</h3></a></li>
        <li ><a href="/add"><h3>FIND A CONNECTION</h3></a></li>
        <li class="active"><a href="/userlist"><h3>USER LIST</h3></a></li>
        <li><a href="/logout"><h3>Log out</h3></a></li>
    </ul>

<div class = "section">
<div class="container">


<form th:action = "@{/addsubmit}" id = "atmform" th:object = "${transaction}" method = "post">

    <!--<div class="form-group">
        <div class="row">
            <div class="col-md-6">

            </div>
        </div>
    </div>-->
    <div class = "form-group">
        <label for="exampleInputActionType1">Make</label>
        <select name="actionlist" form="atmform" th:field="*{actionType}">
            <option th:value = "deposit" th:text="${'a deposit'}">a deposit</option>
            <option th:value = "withdrawal" th:text ="${'a withdrawal'}">a withdrawal</option>
        </select>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-6">
        <label for="exampleInputAmount1">Amount</label>
        <input type="text" class="form-control" id="exampleInputAmount1" placeholder="amount" th:field="*{amount}"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-6">
        <label for="exampleInputReason1">Reason</label>
        <input type="text" class="form-control" id="exampleInputReason1" placeholder="reason" th:field="*{reason}"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-6">
        <label for="exampleInputAcct1">Account Number</label>
        <input type="text" class="form-control" id="exampleInputAcct1" placeholder="acctNumber" th:field="*{acctNumber}"/>
            </div>
        </div>
    </div>
    <input type="submit" value = "Submit"/>
</form>

</div>
</div>
