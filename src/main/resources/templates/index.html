<body>
<div class="masthead">
    <nav>
        <ul class="nav nav-justified">
            <li ><a href="/"><h3>CONNECT UP</h3></a></li>
            <li ><a href="/add"><h3>Find a connection</h3></a></li>

            <li><a href="/logout"><h3>Log out</h3></a></li>
        </ul>
    </nav>
</div>
<div class = "section">
<div class="container">
    <header><h2>History</h2>

    </header>



</div>
</div>
<div class = "section">
<div class = "container">
<div class="table-responsive">
    <table class="table">
        <tr>
        <th class="text-center">
            Action
        </th>
            <th class="text-center">
                Amount
            </th>
            <th class="text-center">
                Account number
            </th>
            <th class="text-center">
                Reason
            </th>
        </tr>
        <tbody>


            <th:block th:each = "transaction: ${transactionList}">
            <tr>
            <td class="text-center">  <p th:utext = "${transaction.actionType} " height="80">Transaction  </p>

            </td>
                <td class="text-center"><p th:utext = "${transaction.amount } " height="80">Transaction  </p>
                </td>

                <td  class="text-center"><p th:utext = "${transaction.acctNumber} " height="80">Transaction  </p>
                </td>

                <td class="text-center"><p th:utext = "${transaction.reason} " height="80">Transaction  </p>
                </td>

         </tr>
            </th:block>






        </tbody>
    </table>
</div>
</div>
</div>

</body>
